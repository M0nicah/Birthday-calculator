<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Calculator</title>
    <link href="./css/tailwind.css" rel="stylesheet"/>
    <link href="./css/index.css" rel="stylesheet"/>
</head>
<body>
    <a>
        <img class="w-20 h-20" src="./images/cal-logo.png" alt="logo">
        <span><h1 class="text-xl flex">WEEKDAY <span class="font-bold" style="color: #f2bc94;"> CALCULATOR</span> </h1> </span>
        
    </a>

    <!--FORM BEGINS HERE-->
    <div class="flex items-center justify-center mx-auto">
        <form class="text-white text-lg font-mono">
                <label class="block items-center justify-center mx-auto">
                    <span class="text-white font-bold flex items-center justify-center mx-auto mt-10">Date Of Birth:</span>
                    <input type="date" class="text-gray-900 mt-2 block w-full p-2 rounded-lg" placeholder="Add D.O.B">
                    <input type="submit" class="bg-blue-700 text-gray-900 flex p-2 mt-4 rounded-xl shadow-lg">
                </label>
        </form>
    </div>
    
</body>
</html>
