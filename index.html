<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekday Calculator</title>
    <link href="./css/tailwind.css" rel="stylesheet" />
    <link href="./css/index.css" rel="stylesheet" />
  </head>
  <body>
    <a class="flex items-center justify-start mx-auto mt-4">
      <img class="w-8 h-8" src="./images/cal-logo.png" alt="logo" />
      <span
        >
        <h1 id="logo-text" class="text-2xl font-bold flex text-yellow-500">
          WEEKDAY
          <span class="font-bold text-2xl" style="color: #f2bc94">
          CALCULATOR</span
            >
        </h1>
      </span>
    </a>
    <!--INTRO PARAGRAPH BEGINS HERE-->
    <section class="flex items-center justify-center mx auto mt-16 p-2">
      <div class="text-center items-center justify-center mx-auto mt-24">
        <h1 class="text-white font-bold text-6xl text-center">Welcome,</h1>
        <p class="text-white font-light text-4xl text-center mt-5">
            Let's calculate the day you were born and see your Akan name. Fuun!
          </p>
      </div>
    </section>
    <!--FORM BEGINS HERE-->
    <form class="flex mx-auto items-center mt-16">
        <div class="flex items-center mx-auto">
          <label  class="block">
          <span class="text-white font-sans font-bold text-lg">Date of birth:</span>
          <input type="date" id="date" class="text-gray-700 p-5 shadow-lg rounded-xl ml-5" placeholder="Enter D.O.B">
          </label class="block">
          <label><span class="text-white font-sans font-bold text-lg ml-8 ">Choose Gender:</span>
            <select id="select" class="w-36 p-5 rounded-lg shadow ml-6">
                <option value="" >Select</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select>
          </label>
          <button type="button" id="btn" class="p-3 shadow-lg rounded-xl ml-7 w-24 font-bold">Submit</button>
        </div>
    </form>
    <div id="output" class="flex items-center mx-auto text-center text-white font p-5 w-96 h-24 mt-10 shadow rounded-full">

    </div>
  </body>
  <script src="./index.js"></script>

</html>
